<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>todo list</title>
</head>

<body>
    <div class="loader-div">
        <div class="spinner"></div>
    </div>
    <header class="header">
        <h2 class><i class="fa fa-plug"></i><span class="to">  to</span>do</h2>
    </header>

    <main>
        <div class="form-wrapper">
            <form class="task-form">
                <textarea type="text" data-task id="task" name="task" class="form-grp" aria-label="task" placeholder="Task"
                    autocomplete="off"></textarea>

                <!-- <textarea type="text" data-_id id="notes", name="notes" class="form-grp" aria-label="Description"
                    placeholder="Description" autocomplete="off"></textarea> -->

                <!-- <div class="row">
                <div class="col">
                    <input type="date" data-seller-value id="seller" class="form-control m-0" aria-label="date"
                        placeholder="Seller" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" data-price-value id="price" class="form-control m-0" aria-label="Price"
                        placeholder="Price" autocomplete="off">
                </div>
            </div> -->
            </form>
        </div>

        <!-- create, update, read and delete button -->
        <div class="btn-div">
            <button type="button" class="btn btn-create" id="btn-create">Create</button>
            <!-- <button type="button" class="btn btn-primary" id="btn-get">Hide items</button> -->
            <button type="button" class="btn btn-update" id="btn-update">Update</button>
            <button type="button" class="btn btn-delete" id="btn-delete">Clear</button>
        </div>


        <div class="table-div">
            <table class=".table">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody class="tbody">                   
                </tbody>
            </table>

        </div>

        <div class="container text-center no-item " id="no-item">
            <div>
                No item in todo...
            </div>
        </div>

    </main>

    <div class="w-100 btn-success success"></div>
    <div class="w-100 btn-danger failure"></div>
    <button type="button" class="btn btn-logout" id="logout">Log Out</button>

    <script src="./js/main.js"></script>
</body>

</html>
