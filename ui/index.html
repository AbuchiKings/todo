<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>todo list</title>
</head>

<body>

    <section class="login-section">

        <div class="bgc"></div>
        <div class="login-container">
            <h2 class><i class="fa fa-plug"></i><span class="to">  to</span>do</h2>
            <form action="" class="login-form">
                <div class="input-container">
                    <label for="email"> EMAIL ADDRESS</label>
                    <input type="email" required class="auth-grp email" id="email" name="email">
                </div>
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" required class="auth-grp password" id="password" name="password">
                </div>
                <div class="have-acct">
                    <p>New here? <a href="./signup.html"> Create account</a></p>
                </div>
                <div class="loader"></div>
                <div class="button-container">
                    <button type="submit" class="btn-submit .btn" id="login">Log In</button>
                </div>
            </form>
        </div>
    </section>
    <div class="w-100 btn-success success"></div>
    <div class="w-100 btn-danger failure"></div>
    <div class="loader-div">
        <div class="spinner"></div>
    </div>
<script src="./js/main.js"></script>
</body>

</html>
