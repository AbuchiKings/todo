<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

<body>

    <section class="login-section">
        <div class="login-container">
            <form action="" class="login-form">
                <div class="input-container">
                    <label for="email"> EMAIL ADDRESS</label>
                    <input type="email" required class="auth-grp email" id="email" name="email">
                </div>
                <div class="input-container">
                    <label for="email">PASSWORD</label>
                    <input type="password" required class="auth-grp password" id="password" name="password">
                </div>
                <div class="have-acct">
                    <p>Already have an account? <a href="./signup.html">Sign up</a></p>
                </div>
                <div class="loader"></div>
                <div class="button-container">
                    <button type="submit" class="btn-submit" id="login">Log In</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
